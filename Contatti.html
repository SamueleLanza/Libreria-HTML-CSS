    <main>
        <section class="contact">
            <h2>Contattaci</h2>
            <p>Per qualsiasi informazione, non esitare a contattarci.</p>
            
            <div class="contatti-biblioteca">
                <h3>Informazioni di Contatto</h3>
                <p><strong>Indirizzo:</strong> Via Roma, 123, 00100 Roma, Italia</p>
                <p><strong>Telefono:</strong> +39 08256666666</p>
                <p><strong>Email:</strong> info@biblioteca.it</p>
            </div>

            <div class="contact-form">
                <h3>Modulo di Contatto</h3>
                <form action="submit" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Il tuo nome">
                    <br>

                    <label for="cognome">Cognome:</label>
                    <input type="text" id="cognome" name="cognome" required placeholder="Il tuo cognome">
                     <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Il tuo indirizzo email">
                    <br>
                    <label for="oggetto">Oggetto:</label>
                    <input type="text" id="oggetto" name="oggetto" required placeholder="Oggetto del messaggio">
                    <br>
                    <label for="messaggio">Messaggio:</label>
                    <textarea id="messaggio" name="messaggio" rows="5" required placeholder="Il tuo messaggio"></textarea>
                    <br>
                    <button type="submit">Invia</button>
                </form>
            </div>
        </section>
    </main>
